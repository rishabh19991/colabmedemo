<div class="">	<div class="modal-content">		<div class="modal-header" style="font-size: 24px">Colab<b>me</b></div>		<div class="modal-body">			<input type="text" class="name" placeholder="Task description" ng-model="taskDescription">			<ui-select ng-model="userAccount.selected" theme="select2" style="width: 224px;margin: 10px 0 10px 6px;" class="single">				<ui-select-match placeholder="Select user...">{{$select.selected.email}}</ui-select-match>				<ui-select-choices repeat="userAccount in userAccounts | filter: $select.search">					<span ng-bind-html="userAccount.email | highlight: $select.search"></span>				</ui-select-choices>			</ui-select>			<button type="submit" class="save_btn one" ng-click="addTask()">Add task</button>		</div>		<div class="modal-footer">			<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>		</div>	</div></div>
